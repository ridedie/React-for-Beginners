<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Final practice and Recap</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- react 임포트 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

//props 자주 사용하는 인자이름, Btn에서 받은 정보를 전부 첫 번째 인자에 저장된다.
//2개의 인자를 받으려면 {}중괄호를 써야한다.
//만약 fontSize가 없다면 기본값으로 지정 fontSize = 14
    function Btn({text, fontSize = 14}) {
        // style은 중괄호 2개
        return <button 
            style={{
                backgroundColor: "tomato",
                color: "white",
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                margin: "20px",
                fontSize,
        }}>{text}
        </button>
    }

    //props의 타입을 지정
    //.isRequired 반드시 존재해야한다고 지정해줌
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    }

    //Btn 컴포넌트로 들어감, button에서 따로 설정해야함
    //prop를 설정해주더라도 return에 자동으로 들어가지 않는다. 
    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text="Save Changes"/>
            </div>
        )
    }

    const root = document.getElementById("root");
    ReactDOM.render(<App/>, root);

</script>
</html>
