<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <div id="root"></div>
</body>
<!-- react 임포트 -->
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>

<script>
    const root = document.getElementById("root");
    const h3 = React.createElement("h3", {id: "title", onmouseenter: () => console.log("Mouse Enter"), style: {backgroundColor: "green"}}, "Hello I'm a h3");
    const btn = React.createElement(
        "button", 
        {onClick: () => console.log("im Clicked"), style: {backgroundColor: "tomato"}}, //event listener
        "Click me"
    );
    const container = React.createElement("div", null, [h3, btn]);



    //react element를 가지고 HTML로 만들어 배치 즉, 사용자에게 보여짐
    ReactDOM.render(container, root);

</script>
</html>
